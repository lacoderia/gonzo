<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
    <div layout="row" layout-align="center center">
        <p layout="row">Select the collection of sizes to see the tiles available on each collection:</p>
    </div>

    <md-grid-list md-cols="6" md-row-height="fit" style="height: 400px;">
        <md-grid-tile ng-repeat="item in $ctrl.getSelectedCollectionTile()" ng-class="{true:'selected', false:''}[item.selected]" ng-click="$ctrl.toggleTile(item)">
            <div class="selected-overlay"></div>
            <img ng-src="{{ item.url }}"/>
        </md-grid-tile>
    </md-grid-list>

    <div layout="row" layout-align="center center">
        <md-button class="md-primary md-raised" ng-click="$ctrl.endStep()">Â¡LISTO!</md-button>
    </div>

<md-bottom-sheet layout-margin layout="column" class="tile-bottom-sheet" ng-cloak>
    <div layout="column" layout-align="start start">
        <h3>Collection: {{ ::$ctrl.getSelectedCollectionTiles().title }}</h3>
        <p layout="row">Select all the tile designs you like:</p>
    </div>
    <div layout="row" layout-align="center center" layout-margin layout-wrap class="tile-item">
        <div class="tile-item" md-whiteframe="1" flex="15" flex-xs="40" flex-sm="30" flex-md="30" ng-repeat="item in $ctrl.getTiles()" ng-class="{true:'selected', false:''}[$ctrl.isSelectedTile(item.id)]" ng-click="$ctrl.toggleTile(item)">
            <img ng-src="{{ item.url }}"/>
            <div class="selected-overlay"></div>
            <md-icon class="material-icons selected-icon">&#xE86C;</md-icon>
        </div>
    </div>
</md-bottom-sheet>

<md-bottom-sheet layout-margin layout="column" class="tile-bottom-sheet" ng-cloak>
    <div layout="row" layout-align="start center">
        <h3></h3>
        <p layout="row">Select all the tiles design you like:</p>
    </div>

    <div layout="row" layout-align="center center" layout-margin layout-wrap class="tile-item">
        <div class="tile-item" md-whiteframe="1" flex="15" flex-xs="40" flex-sm="30" flex-md="30" ng-repeat="item in $ctrl.getTiles()" ng-class="{true:'selected', false:''}[item.selected]" ng-click="$ctrl.toggleTile(item)">
            <img ng-src="{{ item.url }}"/>
            <div class="selected-overlay"></div>
            <md-icon class="material-icons selected-icon">&#xE86C;</md-icon>
        </div>
    </div>

    <!--md-grid-list md-cols="6" md-row-height="fit" style="height: 400px;">
        <md-grid-tile ng-repeat="item in $ctrl.getSelectedCollectionTile()" ng-class="{true:'selected', false:''}[item.selected]" ng-click="$ctrl.toggleTile(item)">
            <div class="selected-overlay"></div>
            <img ng-src="{{ item.url }}"/>
        </md-grid-tile>
    </md-grid-list-->
</md-bottom-sheet>

<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile class="green" ng-repeat="item in $ctrl.getTiLeSetItems()">
        <span class="tile-size {{ ::item.sizeClass }}"></span>
        <md-grid-tile-footer>
            <h3 class="tile-title" ng-bind="::item.title"></h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>

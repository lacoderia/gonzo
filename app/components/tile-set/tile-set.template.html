<md-grid-list class="tile-collection" md-gutter="2em" md-row-height="3:2" md-cols="4" md-cols-xs="1" md-cols-sm="2" md-cols-md="3">
    <md-grid-tile class="tile-collection-item" ng-repeat="item in $ctrl.getTileSetItems()" >
        <span class="tile-size {{ ::item.sizeClass }}"></span>
        <h3 flex class="tile-title" ng-bind="::item.title"></h3>
    </md-grid-tile>
</md-grid-list>

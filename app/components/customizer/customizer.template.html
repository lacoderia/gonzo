<md-steppers>
    <md-step label="Select the tile size set" md-complete="step1.completed"  ng-disabled="step1.disabled">
    <md-content flex>
        <tile-set ng-cloak></tile-set>
    </md-content>
    </md-step>
    <md-step label="Customize your tile pattern" md-complete="step2.completed"  ng-disabled="step2.disabled">
        <md-content>PASO 2</md-content>
    </md-step>
    <md-step label="Test it" md-complete="step3.completed"  ng-disabled="step3.disabled">
        <md-content>PASO 3</md-content>
    </md-step>
    <md-step label="Finish" md-complete="step4.completed"  ng-disabled="step4.disabled">
        <md-content>PASO 4</md-content>
    </md-step>
</md-steppers>

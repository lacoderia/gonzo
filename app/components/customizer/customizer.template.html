<md-steppers flex layout-fill md-stretch-steppers="always" md-selected="$ctrl.selectedStep" md-busy-text="'Processing...'" md-busy="$ctrl.showBusyText">
    <md-step label="Select the tile size set" md-complete="$ctrl.stepData[0].data.completed" ng-disabled="$ctrl.stepProgress < 1">
        <md-content flex md-scroll-y layout-fill class="tile-set-content">
            <div class="step-content">
                <h2 layout="row" class="md-display-1">1. Size selector</h2>
                <p layout="row">Select the collection of sizes to see the tiles available on each collection:</p>
                <collection-tiles></collection-tiles>
            </div>
        </md-content>
    </md-step>
    <md-step label="Customize your tile pattern" md-complete="$ctrl.stepData[1].data.completed" ng-disabled="$ctrl.stepProgress < 2">
        <md-content>PASO 2</md-content>
        <md-button ng-click="$ctrl.submitCurrentStep($ctrl.stepData[1].data)">NEXT</md-button>
    </md-step>
    <md-step label="Test it" md-complete="$ctrl.stepData[2].data.completed" ng-disabled="$ctrl.stepProgress < 3">
        <md-content>PASO 3</md-content>
    </md-step>
    <md-step label="Finish" md-complete="$ctrl.stepData[3].data.completed" ng-disabled="$ctrl.stepProgress < 4">
        <md-content>PASO 4</md-content>
    </md-step>
</md-steppers>
